[project]
name = "ir"
authors = [
    { name = "BuFf0k", email = "buff0k@buff0k.co.za"}
]
description = "Industrial Relations management Application for ERPNext and with HRMS"
requires-python = ">=3.10"
readme = "README.md"
dynamic = ["version"]
dependencies = [
    "frappe~=15.0.0" # Installed and managed by bench.
    "erpnext~=15.0.0" # Installed and managed by bench.
    "hrms~=15.0.0" # Installed and managed by bench.
]

[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

# These dependencies are only installed when developer mode is enabled
[tool.bench.dev-dependencies]
# package_name = "~=1.1.0"

[tool.bench.frappe-dependencies]
frappe = ">=15.0.0-dev,<17.0.0"
erpnext = ">=15.0.0-dev,<17.0.0"
hrms = ">=15.0.0-dev,<17.0.0"
